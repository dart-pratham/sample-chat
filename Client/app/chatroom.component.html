<h1>{{title}}</h1>
<div id="chatbox" >
  <message-component *ngFor = "let message of messages" [msg]="message"></message-component>
</div>
<div>
  <label>Your msg:</label>
  <input #messageBody placeholder="Your message">
  <button (click)="send(messageBody.value); messageBody.value='' ">Send</button>
</div>
